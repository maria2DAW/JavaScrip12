<html lang="en">
    <head>
        <title>English</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Hi!, welcome to the site.</h1>
        <a id="btn-language" href="#">Forget language</a>
        
                
        <script>
            function olvidarIdioma(evento)
            {
                evento.preventDefault();
                
                localStorage.removeItem('idioma');
                window.location.href = 'local-storage.html';
            }

            document.querySelector('#btn-language').onclick = olvidarIdioma;
        </script>   
    </body>
</html>
