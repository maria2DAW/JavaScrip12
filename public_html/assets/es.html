<html lang="es">
    <head>
        <title>Español</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>¡Hola!, bienvenido al sitio.</h1>
        <a id="btn-idioma" href="#">Olvidar Idioma</a>
        
        <script>
            function olvidarIdioma()
            {
                localStorage.removeItem('idioma');
                window.location.href = 'local-storage.html';
            }

            document.querySelector('#btn-idioma').onclick = olvidarIdioma;
        </script>     
    </body>
</html>
